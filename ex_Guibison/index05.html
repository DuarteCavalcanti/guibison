<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let pequenas = parseInt(prompt("Digite a quantidade de camisetas pequenas:"));
    let medias = parseInt(prompt("Digite a quantidade de camisetas médias:"));
    let grandes = parseInt(prompt("Digite a quantidade de camisetas grandes:"));
    let valorTotal = (pequenas * 10) + (medias * 12) + (grandes * 15);
    alert(`O valor total arrecadado é R$ ${valorTotal.toFixed(2)}`);
    </script>
</body>
</html>
